{% block content %}
<div class="row">
	<div class="col-md-offset-2 col-md-10">
		<div class="row question-item">
			<div class="col-md-1">
				<div class="row ava-container">
					<div class="col-md-12">
						<a href="#"><img src="/ava.jpg" width="64" height="64"></a>
					</div>
				</div>
				<div class="row">
					<div class="col-md-offset-2 col-md-10">
						<a href=# class="vote-sign like"></a>
					</div>
				</div>

				<div class="row vote-count">
					<div class="col-md-offset-2 col-md-10">
						<span>{{question.rating}}</span>
					</div>
				</div>

				<div class="row">
					<div class="col-md-offset-2 col-md-10">
						<a href="/dislike.png" class="vote-sign dislike"></a>
					</div>
				</div>
			</div>
			<div class="col-md-offset-1 col-md-10">
				<div class="row">
					<div class="col-md-12">
						<a href="{% url 'id_question' question.id %}"><h4>{{question.title}}</h4></a>
						<p>{{question.text}}</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<span>{{question.answers}}</span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						{% for tag in question.tags.all %}
						<a href="{% url 'tag_questions' tag %}" class="bg-primary tag"><span>{{tag.title}}</span></a>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
