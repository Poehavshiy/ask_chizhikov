{% extends "base.html" %}

{% block title %} Registration{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-offset-1 col-md-9">
			{% if message %}<p><strong>{{ message }}</strong></p>{% endif %}

			<form role="form" class="form-horizontal" action="{% url 'polls:signup' %}" method="POST" enctype="multipart/form-data">
				<div class="form-group">
					<label for="login-field" class="col-md-2 control-label">Login</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="login-field" placeholder="Login" name="login">
					</div>
				</div>

				<div class="form-group">
					<label for="email-field" class="col-md-2 control-label">Email</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="email-field" placeholder="Email" name="email">
					</div>
				</div>

				<div class="form-group">
					<label for="nick-field" class="col-md-2 control-label">Псевдоним</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="nick-field" placeholder="Псевдоним" name="nickname">
					</div>
				</div>

				<div class="form-group">
					<label for="password-field" class="col-md-2 control-label">Пароль</label>
					<div class="col-md-10">
						<input type="password" class="form-control" id="password-field" placeholder="Пароль" name="password">
					</div>
				</div>

				<div class="form-group">
					<label for="password-field" class="col-md-2 control-label">Повторите пароль</label>
					<div class="col-md-10">
						<input type="password" class="form-control" placeholder="Повторите пароль">
					</div>
				</div>

				<div class="form-group">
					<label for="ava-field" class="col-md-2 control-label">Аватарка</label>
					<div class="col-md-10">
						<input type="file" class="form-control" name="image">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						{% csrf_token %}
						<button type="submit" name="submit" class="btn btn-success">Зарегистрироваться</button>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
