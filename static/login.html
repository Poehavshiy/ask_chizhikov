{% extends "base.html" %}

{% block title %} LOGIN{% endblock %}
{% block content %}
	<div class="row">
		<div class="col-md-offset-1 col-md-9">
			<form role="form" class="form-horizontal" method="POST" action="">
				<div class="form-group">
					<label for="email-field" class="col-md-2 control-label">Email</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="email-field" placeholder="Email" name="email">
					</div>
				</div>

				<div class="form-group">
					<label for="password-field" class="col-md-2 control-label">Пароль</label>
					<div class="col-md-10">
						<input type="password" class="form-control" id="password-field" placeholder="Пароль" name="password">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<button type="submit" class="btn btn-success">Отправить</button>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
