{% block content %}
<div class="row">
	<div class="col-md-offset-2 col-md-10">
		<div class="row question-item">
			<div class="col-md-1">
				<div class="row ava-container">
					<div class="col-md-12">
						<a href="#"><img src="img/ava.jpg" width="64" height="64"></a>
					</div>
				</div>
				<div class="row">
					<div class="col-md-offset-2 col-md-10">
						<a href="#" class="vote-sign like"></a>
					</div>
				</div>

				<div class="row vote-count">
					<div class="col-md-offset-2 col-md-10">
						<span>{{likes}}</span>
					</div>
				</div>

				<div class="row">
					<div class="col-md-offset-2 col-md-10">
						<a href="#" class="vote-sign dislike"></a>
					</div>
				</div>
			</div>
			<div class="col-md-offset-1 col-md-10">
				<div class="row">
					<div class="col-md-12">
						<a href=a href="{% url 'id_question' id %}"><h4>{{title}}</h4></a>
						<p>{{body}}</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<span>{{Answers}}</span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						{% for tag in tags %}
						<a href="{% url 'tag_questions' tag %}" class="bg-primary tag"><span>{{tag}}</span></a>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
