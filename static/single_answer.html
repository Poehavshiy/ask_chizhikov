{% load static %}
<!DOCTYPE <html></html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">	

	<link rel="stylesheet" type="text/css" href="css/base.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	{% block css %}{% endblock %}

</head>
<body>
{% block content %}
		<div class="row">
			<div class="col-md-offset-2 col-md-10 answer-item correct-answer">
				<div class="col-md-1">
					<div class="row ava-container">
						<div class="col-md-12">
							<a href="#"><img src="img/ava.jpg" width="64" height="64"></a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-offset-2 col-md-10">
							<a href="#" class="vote-sign like"></a>
						</div>
					</div>

					<div class="row vote-count">
						<div class="col-md-offset-2 col-md-10">
							<span>9</span>
						</div>
					</div>

					<div class="row">
						<div class="col-md-offset-2 col-md-10">
							<a href="#" class="vote-sign dislike"></a>
						</div>
					</div>

					<div class="row correct-icon">
						<div class="col-md-offset-2 col-md-10">
							<img src="img/correct_answer.png" width="32" height="32">
						</div>
					</div>
				</div>
				<div class="col-md-offset-1 col-md-10">
					<div class="row">
						<div class="col-md-12">
							<p>First Answer text...</p>
						</div>
					</div>
				</div>
			</div>
		</div>
{% endblock %}
